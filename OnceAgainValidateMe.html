<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validation(){
        let username = document.getElementById("txtUsername").value;
        let pin= document.getElementById("txtPin").value;
        let state = document.getElementById("txtStates").value;
        let text;
        let textPin;
        let textState;
        if(username.length>8 || username.length<6){
            text=" Username length should be between 6-8 characters";
        }
        else{
            text="Username is Ok";
        }
        document.getElementById("txtOutput").innerHTML = text;


        for (var i = 0; i < pin.length; i++) {
            var char1 = pin.charAt(i);
            var cc = char1.charCodeAt(0);

        if ((cc > 47 && cc < 58) || (cc > 64 && cc < 91) || (cc > 96 && cc < 123)) {
            textPin="Pin is fine";
        } else {
            textPin="Pin is not alphanumeric";
        }  
        document.getElementById("txtOutputPin").innerHTML = textPin;
    }
        if (state == "") {
            textState = "Enter the state name";
        }
        else {
            textState = "State name is fine";
        }
        document.getElementById("txtOutputState").innerHTML = textState;
}


    </script>
</head>
<body>
    <h2>Validate me!!</h2>  
    <label for="Username">Username(6-8 characters)</label>
    <input type="text" id="txtUsername">
    <label for="Pin">Pin</label>
    <input type="text" id="txtPin">
    <label for="States">States</label>
    <select name="States" id="txtStates">
        <option value=""></option>
        <option value="Telangana">Telangana</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Kerala">Kerala</option>
        <option value="Punjab">Punjab</option>
        <option value="Haryana">Haryana</option>
        <option value="Goa">Goa</option>
        <option value="Bihar">Bihar</option>
    </select>
    <button onclick="validation()" id="btnValidate">Check Form</button>
    <h4 id="txtOutput"></h4>
    <h4 id="txtOutputPin"></h4>
    <h4 id="txtOutputState"></h4>
    <h3>Radio Buttons</h3>
    <input type="radio" id="Milk" name="Food" value="Milk">
    <label for="Milk">Milk</label><br>
    <input type="radio" id="Butter" name="Food" value="Butter">
    <label for="Butter">Butter</label><br>
    <input type="radio" id="Cheese" name="Food" value="Cheese">
    <label for="Cheese">Cheese</label>
</body>
</html>
